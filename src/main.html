<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="./API/pokemonAPI.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./pokemon/pokemon.css" />
    <link rel="stylesheet" href="./pokedex/pokedex.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <div
      id="pokedex"
      class="hide"
      style="margin: 0 auto; display: flex; justify-content: center"
    ></div>

    <div class="pokedex__container test hide">
      <div class="title">Pokedex Pok√©mon Crystal</div>
      <div class="pokedex__frame">
        <div class="pokedex__main">
          <div class="section image_container">
            <div class="image">
              <img
                data-cy="image"
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-ii/crystal/34.png"
              />
              <div class="image__filter"></div>
            </div>
          </div>
          <div class="statue section">
            <ul>
              <li>SEEN</li>
              <li>251</li>
              <li>OWN</li>
              <li>251</li>
            </ul>
          </div>

          <div class="list section">
            <div class="section arrow" id="list__up">
              <img src="./img/arr.png" alt="up arrow" />
            </div>
            <ul>
              <li>FORRETRESSS</li>
              <li>Pokemon</li>
              <li>Pokemon</li>
              <li>Pokemon</li>
              <li>Pokemon</li>
              <li>Pokemon</li>
              <img id="cursor" src="img/cursor.png" alt="cursor" />
              <li>Pokemon</li>
            </ul>
            <div class="section arrow" id="list__down">
              <img src="./img/arr.png" alt="up arrow" />
            </div>
          </div>
          <div class="scroll section">
            <div id="scroll__pointer" class="section"></div>
          </div>
        </div>
        <div class="pokedex__bottom">
          <div class="option pokedex__btn">
            SELECT
            <span class="right_arrow">
              <img src="img/arr.png" alt="right arrow" /></span
            >OPTION
          </div>
          <div class="credit">
            <div class="search pokedex__btn">
              START
              <span class="right_arrow">
                <img src="img/arr.png" alt="right arrow"
              /></span>
              SEARCH
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./pokemon/pokemon.js"></script>
  <script src="./pokemon/pokemonView.js"></script>
  <script src="./pokedex/pokedexView.js"></script>
  <script src="./main.js"></script>
</html>
